apply plugin: 'com.android.application'

android {

    lintOptions {
        abortOnError false
    }

    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "com.twofours.surespot"
        minSdkVersion 10
        targetSdkVersion 19
    }

    buildTypes {
        debug {
minifyEnabled true
proguardFiles '/home/yan/Android/Sdk/tools/proguard/proguard-android.txt'
        }
        release {
minifyEnabled true

proguardFiles '/home/yan/Android/Sdk/tools/proguard/proguard-android.txt'
        }
    }

    dexOptions {
        incremental true
    }
}

dependencies {
    compile project(':androidasynchttp')
    compile project(':surespotcommon')
    compile project(':sSLWebSocket')
    compile project(':viewpagerindicator')
    compile project(':imageViewTouch')
    compile project(':httpclientandroidlib')
    compile project(':androidkeystore')
    // compile 'com.android.support:support-v4:19.0.1'
    // compile 'com.android.support:support-v4:23.+'
    compile 'com.android.support:support-v4:22.2.0'

    compile "com.madgag.spongycastle:prov:1.54.0.0"
    compile "com.madgag.spongycastle:core:1.54.0.0"
    // compile "com.madgag:scprov-jdk15on:1.47.0.3"
    // compile "com.madgag:sc-light-jdk15on:1.47.0.3"

    compile 'com.google.http-client:google-http-client-gson:1.19.0'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.google.guava:guava:18.0'
    compile 'com.google.protobuf:protobuf-java:2.4.1'
}
