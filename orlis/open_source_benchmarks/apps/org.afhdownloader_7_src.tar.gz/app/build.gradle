apply plugin: 'com.android.application'

android {
lintOptions { abortOnError false }
    compileSdkVersion 24
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "org.afhdownloader"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 7
        versionName "0.4.2"
    }
    buildTypes {
        release {
minifyEnabled true
proguardFiles '/home/yan/Android/Sdk/tools/proguard/proguard-android.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'org.jsoup:jsoup:1.9.1'
}

android {
lintOptions { abortOnError false }
    lintOptions {
        disable 'TrustAllX509TrustManager','UnusedResources','GoogleAppIndexingWarning','IconDipSize','IconLocation','IconMissingDensityFolder'
        checkReleaseBuilds false
    }
}
