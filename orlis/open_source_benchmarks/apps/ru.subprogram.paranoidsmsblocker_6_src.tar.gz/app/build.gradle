buildscript {
    repositories {
        jcenter()
    }
    dependencies {
classpath 'com.android.tools.build:gradle:2.2.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter()
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "ru.subprogram.paranoidsmsblocker"
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 6
        versionName "1.5 beta"
    }

    def debugStorePath;
    def releaseStorePath;
    def releaseStorePassword;
    def releaseKeyAlias;
    def releaseKeyPassword;

    Properties props = new Properties()
    def propFile = project.rootProject.file('local.properties');
    if(propFile.exists()) {
        props.load(project.rootProject.file('local.properties').newDataInputStream())
        debugStorePath       = props['debugStorePath'];
        releaseStorePath     = props['releaseStorePath']
        releaseStorePassword = props['storePassword']
        releaseKeyAlias      = props['keyAlias']
        releaseKeyPassword   = props['keyPassword']
    }


    buildTypes {
        debug {
minifyEnabled true
            debuggable true
        }

        release {
minifyEnabled true
            debuggable false
proguardFiles '/home/yan/Android/Sdk/tools/proguard/proguard-android.txt'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.1'
}

