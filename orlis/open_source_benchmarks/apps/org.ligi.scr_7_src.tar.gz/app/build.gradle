apply plugin: 'com.android.application'

android {
lintOptions { abortOnError false }
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "org.ligi.scr"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 7
        versionName "0.7"
        archivesBaseName = "SCR-$versionName"
    }

    buildTypes {
        release {
minifyEnabled true
proguardFiles '/home/yan/Android/Sdk/tools/proguard/proguard-android.txt'
        }
    }

    packagingOptions {
        pickFirst 'META-INF/LICENSE'
        pickFirst 'META-INF/LICENSE.txt'
        pickFirst 'META-INF/NOTICE'
        pickFirst 'META-INF/NOTICE.txt'
    }

    lintOptions {
        // from okhttp
        disable "InvalidPackage"
    }
}

dependencies {

    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'

    compile 'com.jakewharton:butterknife:7.0.1'

    compile 'info.metadude.java.library.halfnarp:halfnarp-client:2.0.0'

    compile 'com.squareup:otto:1.3.5'

    compile 'com.google.guava:guava:18.0'

    compile 'org.ligi:AXT:0.35'
    compile 'org.ligi:tracedroid:1.4'

    compile 'com.squareup.okhttp:okhttp:2.6.0'

    compile 'joda-time:joda-time:2.6'
    compile 'com.google.code.gson:gson:2.4'

    compile 'net.steamcrafted:load-toast:1.0.9'

}


