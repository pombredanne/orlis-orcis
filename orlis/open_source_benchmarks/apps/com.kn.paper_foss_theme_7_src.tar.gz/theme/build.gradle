apply plugin: 'com.android.application'

android {
lintOptions { abortOnError false }
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.kn.paper_foss_theme"
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 7
        versionName "0.6.1"
    }
    buildTypes {
        release {
minifyEnabled true
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

