    compileSdkVersion 21
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId "org.legtux.m_316k.taptheblacktiles"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 2
        versionName "1.0"
    }
