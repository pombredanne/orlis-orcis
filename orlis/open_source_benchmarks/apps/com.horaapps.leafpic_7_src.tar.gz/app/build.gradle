buildscript {
    repositories {
        jcenter()
maven { url "https://jitpack.io" }
    }
    dependencies {
classpath 'com.android.tools.build:gradle:2.2.0'
    }
}

apply plugin: 'com.android.application'

repositories {
    jcenter()
maven { url "https://jitpack.io" }
    maven  { url "http://repo1.maven.org/maven2" }
}

android {
lintOptions { abortOnError false }
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    defaultConfig {
        applicationId "com.horaapps.leafpic"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 7
        versionName 'v0.4'
    }

    lintOptions {
        disable 'MissingTranslation' 
disable 'ExtraTranslation'

        disable 'ExtraTranslation'
    }
    // This is handled for you by the 2.0+ Gradle Plugin
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
    buildTypes {

        release {
minifyEnabled true
proguardFiles '/home/yan/Android/Sdk/tools/proguard/proguard-android.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:palette-v7:23.4.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:support-v4:23.4.0'
compile "com.github.DASAR:ShiftColorPicker:v0.5@aar"
    compile 'com.koushikdutta.ion:ion:2.1.7'
    compile 'com.mikepenz:iconics-core:2.5.5@aar'
    compile 'com.mikepenz:google-material-typeface:2.2.0.1.original@aar'
    compile 'com.mikepenz:community-material-typeface:1.5.54.1@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.6.0.1@aar'
    compile 'com.github.paolorotolo:appintro:3.4.0'
    compile 'com.yalantis:ucrop:1.5.0'
    compile 'com.balysv:material-ripple:1.0.2'
    compile 'com.commit451:PhotoView:1.2.5'
    compile 'com.google.android.exoplayer:exoplayer:r1.5.7'
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.0'
    compile 'com.android.support:customtabs:23.4.0'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.5.0'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.drewnoakes:metadata-extractor:2.9.1'
    compile 'org.jetbrains:annotations-java5:15.0'
}



