apply plugin: 'com.android.application'
apply plugin: 'android-apt'
def AAVersion = '3.2'

dependencies {
    apt "org.androidannotations:androidannotations:$AAVersion"
    compile "org.androidannotations:androidannotations-api:$AAVersion"
}

apt {
    arguments {
        resourcePackageName 'com.shahul3d.indiasatelliteweather'
        androidManifestFile variant.outputs[0].processResources.manifestFile
    }
}

android {
lintOptions { abortOnError false }
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.shahul3d.indiasatelliteweather"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 2
        versionName "2.0 alpha"
    }
    buildTypes {






        release {
minifyEnabled true
proguardFiles '/home/yan/Android/Sdk/tools/proguard/proguard-android.txt'
        }
    }
    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets', 'src/main/assets/']
            resources.srcDirs = ['src/main/resources', 'src/main/resources/']
        }
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':library')
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.noveogroup.android:android-logger:1.3.4'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.squareup.okhttp:okhttp:2.1.0'
    compile 'com.daimajia.numberprogressbar:library:1.2@aar'
}












