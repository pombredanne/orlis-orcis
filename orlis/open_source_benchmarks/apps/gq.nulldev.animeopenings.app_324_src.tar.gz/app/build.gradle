buildscript {
    repositories {
        jcenter()
    }
    dependencies {
classpath 'com.android.tools.build:gradle:2.2.0'
    }
}

//Skip lint
tasks.whenTaskAdded { task ->
    if (task.name.equals("lintVitalRelease")) {
        task.enabled = false
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter()
    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "gq.nulldev.animeopenings.app"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 324
        versionName "3.2.4"
    }
    buildTypes {
        release {
minifyEnabled true
proguardFiles '/home/yan/Android/Sdk/tools/proguard/proguard-android.txt'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.danikula:videocache:2.3.3'
    compile 'com.github.medyo:fancybuttons:1.5@aar'
    //compile 'com.github.paolorotolo:appintro:3.2.0'
}

