apply plugin: 'com.android.application'

android {
lintOptions { abortOnError false }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.briankhuu.nfcmessageboard"
        /*minSdkVersion 16*/
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 13
        versionName "2.3.4"
    }
    buildTypes {
        release {
minifyEnabled true
proguardFiles '/home/yan/Android/Sdk/tools/proguard/proguard-android.txt'

        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
}

/*
* Based on https://discuss.gradle.org/t/how-to-copy-and-rename-a-single-file/5956
* */
task copyreadme(type: Copy) {
    from '../README.md'
    into 'src/main/res/raw'
    rename { String fileName ->
        fileName.replace("README.md", "readme.md")
    }
}
tasks.copyreadme.execute()