*/
    productFlavors {
        rel {
            applicationId 'org.softeg.slartus.forpdaplus'
            versionCode 568
            versionName "3.2.9"
        }
        beta {
            applicationId 'org.softeg.slartus.forpdaplus.beta'
            versionCode 567
            versionName "3.2.8beta" //beta - С МАЛЕНЬКОЙ БУКВЫ ПЛЗ.))
