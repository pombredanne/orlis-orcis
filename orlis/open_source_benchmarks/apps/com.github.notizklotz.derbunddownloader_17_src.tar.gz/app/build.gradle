apply plugin: 'com.android.application'
apply plugin: 'android-apt'
def AAVersion = '3.2'

apt {
    arguments {
        //noinspection GroovyAssignabilityCheck
        androidManifestFile variant.outputs[0].processResources.manifestFile
        resourcePackageName 'com.github.notizklotz.derbunddownloader'
    }
}

android {
lintOptions { abortOnError false }
    compileSdkVersion 21
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "com.github.notizklotz.derbunddownloader"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 17
        versionName "2.2"
    }
    buildTypes {
        release {
minifyEnabled true
proguardFiles '/home/yan/Android/Sdk/tools/proguard/proguard-android.txt'
        }
    }

    packagingOptions {
        exclude('META-INF/notice.txt')
        exclude('META-INF/license.txt')
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    compile "org.androidannotations:androidannotations-api:$AAVersion"
    compile "com.squareup.picasso:picasso:2.4.0"
    androidTestCompile "org.mockito:mockito-core:1.10.13"
    androidTestCompile "com.google.dexmaker:dexmaker:1.1"
    androidTestCompile "com.google.dexmaker:dexmaker-mockito:1.1"
    apt "org.androidannotations:androidannotations:$AAVersion"
}

