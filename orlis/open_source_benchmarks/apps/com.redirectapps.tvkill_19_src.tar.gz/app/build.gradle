apply plugin: 'com.android.application'

android {
lintOptions { abortOnError false }
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.redirectapps.tvkill"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 19
        versionName "1.2.3"
    }
    buildTypes {
        release {
minifyEnabled true
proguardFiles '/home/yan/Android/Sdk/tools/proguard/proguard-android.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //Newer versions of the appcompat library have caused immediate crashes on startup
    compile 'com.android.support:appcompat-v7:23.1.0'
    //Newer versions of the Android design library have caused bugs in the TabLayout
    compile 'com.android.support:design:22.2.1'
}

