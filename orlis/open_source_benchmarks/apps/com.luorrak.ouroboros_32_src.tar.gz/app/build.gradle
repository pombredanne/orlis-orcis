apply plugin: 'com.android.application'

android {
lintOptions { abortOnError false }
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "com.luorrak.ouroboros"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 32
        versionName "0.10.4.3"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
minifyEnabled true
proguardFiles '/home/yan/Android/Sdk/tools/proguard/proguard-android.txt'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'com.koushikdutta.ion:ion:2.1.7'
    compile 'com.koushikdutta.async:androidasync:2.1.7'
    compile 'com.google.code.gson:gson:2.4'
    compile 'org.jsoup:jsoup:1.8.2'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:palette-v7:23.4.0'
    compile 'com.android.support:preference-v14:23.4.0'
}
